<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterfall HD - Low Bandwidth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="play-container" class="play-container">
      <button id="play">
        <img src="./noun_play.svg" alt="Play" />
      </button>
    </div>
    <video src="./Waterfall.mp4" autoplay muted loop></video>
    <audio id="audio" loop>
      <source src="./waterfall.mp3" type="audio/mpeg" />
    </audio>
    <div class="attribution">
      <a class="attribution-link" href="https://github.com/rangedsp/waterfall-background" target="_blank"
        >Attributions</a
      >
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("play").addEventListener("click", function (e) {
          document.getElementById("audio").play();
          document.getElementById("play-container").style = "display: none";
        });
      });
    </script>
  </body>
</html>
